<script type="text/javascript">
var 	rtc_value 	= new Array(3);
var	data_received   = 0;

function parse_vars(data) {
	var parsed = data.split( "\n" );

	rtc_value[0] 		= parsed[0];
	rtc_value[1] 		= parsed[1];
	rtc_value[2] 		= parsed[2];

	hour.innerHTML 	=   "<h1>"+rtc_value[0]+"</h1>";
	minute.innerHTML 	= "<h1>"+rtc_value[1]+"</h1>";
	second.innerHTML 	= "<h1>"+rtc_value[2]+"</h1>";
}

function loop() {
	if (!data_received)
		makeRequest("rtcdata.cgi");

	setTimeout("loop()", 1000);
}

window.onload=loop;

</script>
